<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_formulario_contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    </head>


    <body>
        <section class="titulo">
                <h1>Interested in working with us?</h1>
                <br>
                <p class="reachus">You can reach us here</p>
                <br>
                <p class="contactemail">contactemail@email.com</p>
        </section>


        <section class="formulario">
            <h2>Get in touch</h2>

            <label for="form-field-email" class="Subject">Subject</label>
            <input type="text" class="Subject" placeholder="Subject">

            <label for="form-field-message" class="message">Message</label>
            <textarea class="message" rows="6" placeholder="Message"></textarea>

            <label for="form-field-name" class="name">Name</label>
            <input type="text" class="name" placeholder="Name">

            <label for="form-field-email" class="email">Email</label>
            <input type="email" class="email" placeholder="Email">

            <label for="form-field-phone" class="tel">Phone</label>
            <input type="tel" class="tel" placeholder="Phone Number" pattern="[0-9()#&amp;+*-=.]+" title="Only numbers and phone characters (#, -, *, etc) are accepted.">
        </section>

    </body>
</html>
